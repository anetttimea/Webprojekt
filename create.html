<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esemény létrehozása</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Új esemény létrehozása</h1>
  <form id="create-event-form">
    <input type="text" name="name" placeholder="Esemény neve" required>
    <textarea name="description" placeholder="Leírás" required></textarea>
    <input type="date" name="date" required>
    <input type="text" name="location" placeholder="Helyszín" required>
    <button type="submit">Létrehozás</button>
  </form>
  <script>
    document.getElementById('create-event-form').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch('api/create.php', {
        method: 'POST',
        body: formData
      }).then(res => {
        if (res.ok) {
          alert('Sikeresen létrehozva!');
          location.href = 'index.html';
        } else {
          alert('Hiba történt!');
        }
      });
    });
  </script>
  </body>
</html>
